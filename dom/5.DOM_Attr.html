<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM_Attr</title>
</head>
<body>
  <div class="a div" id="a">a</div>
  <div class="b div" id="b">b</div>
  <div class="c div" id="c">
    <span class="ddd div" id="ddd1" name='ddd1'>ddd1</span>
    <span class="ddd div" id="ddd2" name='ddd2'>ddd2</span>
  </div>

  <script>
    // 元素数据在 DOM 中通过 Attr 类型表示。Attr 类型构造函数和原型在所有浏览器中都可以直接访问。
    // 技术上讲，属性是存在于元素 attributes 属性中的节点。Attr 节点具有以下特征：
    // 1.nodeType 等于 2； 
    // 2.nodeName 值为属性名；
    // 3.nodeValue 值为属性值；
    // 4.parentNode 值为 null； 
    // 5.在 HTML 中不支持子节点；
    // 6.在 XML 中子节点可以是 Text 或 EntityReference 类型。
    // 属性节点尽管是节点，却不被认为是 DOM 文档树的一部分。Attr 节点很少直接被引用，通常开发者更喜欢
    // 使用 getAttribute()、removeAttribute() 和 setAttribute() 方法操作属性。

    // Attr 对象上有 3 个属性。specified 是一个布尔值，表示属性使用的是默认值还是被指定的值。
    // name 包含属性名（与 nodeName 一样），value 包含属性值（与 nodeValue 一样）。
    
    // 可以使用 document.createAttribute() 方法创建新的 Attr 节点，参数为属性名。
    // 把新属性添加到元素上，可以使用元素的 setAttributeNode() 方法。
    // 添加后，可以使用元素的 getAttributeNode() 方法访问属性节点。
    let newAttr = document.createAttribute('title');
    newAttr.value = 'A new Attribute.';
    let cc = document.getElementById('c');
    cc.setAttributeNode(newAttr);
    // 此外，可以通过不同方式访问它，包括 attributes 属性、getAttributeNode()、getAttribute()方法。
    // attributes 属性、getAttributeNode() 方法都返回属性对应 Attr 节点，getAttribute()方法只返回属性的值。
    // 将属性作为节点来访问多数情况下并无必要。
    // 推荐使用 getAttribute()、removeAttribute()、setAttribute() 方法操作属性，而不是直接操作属性节点。
  </script>

</body>
</html>
